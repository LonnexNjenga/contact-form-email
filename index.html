<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="contact-container">
    <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
        <div class="contact-left-title">
            <h2>Get In Touch</h2>
            <hr>
        </div>
        <input type="hidden" name="access_key" value="df91fb99-de30-4c18-96c1-74d176e6bd87">
        <input type="text" name="name" placeholder="Your Name" class="contact-iputs" required>
        <input type="email" name="email" placeholder="Your Email" class="contact-iputs" required>
        <textarea name="message" placeholder="Your Message" class="contact-iputs" required></textarea>
        <button type="submit">Submit</button>
    </form>
</div>

    
</body>
</html>
